<!DOCTYPE html>
<html lang="en">

<head>
    <title>Border-Tiling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="win98-frame">
        <div class="border-left">
            <img src="img/border-left.png">
        </div>
        <div class="border-right">
            <img src="img/border-right.png">
        </div>
        <div class="border-top">
            <img src="img/border-top.png">
            <div class="border-top-right">
                <img src="img/border-top-right.png">
            </div>
            <div class="border-top-left">
                <img src="img/border-top-left.png">
            </div>
        </div>
        <div class="border-bottom">
            <img src="img/border-bottom.png">
            <div class="border-bottom-right">
                <img src="img/border-bottom-right.png">
            </div>
            <div class="border-bottom-left">
                <img src="img/border-bottom-left.png">
            </div>
        </div>
        <p class="border-title"></p>
    </div>
</body>

</html>
